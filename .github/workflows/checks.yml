name: CI Checks
on: pull_request
jobs:
  code_quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Install npm dependencies
        run: npm install
      - name: Lint
        run: npm run lint
